<!-- PROJECT TO SHOW ENTERED KEY  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
</head>
<body style="background-color: black; color: white;">
    <div>
        <h1>Enter a key</h1>
        <div id="keyDetail">

        </div>
    </div>
</body>
<script>
    window.addEventListener('keydown',(e)=>{
        document.getElementById('keyDetail').innerHTML=`
            <table>
            <tr>
            <th>Key</th>
            <th>KeyCode</th>
            <th>Code</th>
            </tr>
            <tr>
                <td>${(e.key===' ')?"Space":e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
            </table>
        `
    })
</script>
</html>
