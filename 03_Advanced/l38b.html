<!-- CHANGING BACKGROUND COLOR -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="start">Start Changing Background</button>
    <button id="stop">Stop Changing Background</button>
</body>
<script>
    // MAKING A BUTTON TO START CHANGING BACKGROUND AND STOP CHANGING BACKGROUND
    // function to generate random colors
    function randomColor()
    {
        let code="0123456789ABCDEF"
        let color="#"
        for(let i=0;i<6;i++)
        {
            color+=code[Math.floor(Math.random()*16)]
        }
        return color;
    }
    let start=document.getElementById('start')
    let stop=document.getElementById('stop')
    let body=document.querySelector('body')
    let changeBackground=null; //very important
    start.addEventListener('click',()=>{
        //very important, otherwise we can get multiple same setIntervals and that will create chaos. You will not be able to clear that setInterval because this variable will get override.
        if(changeBackground===null) 
        {
            changeBackground=setInterval(()=>{
                console.log(Date.now())
                document.querySelector('body').style.backgroundColor=randomColor();
            },1000)
        }
    })
    stop.addEventListener('click',()=>{
        console.log("Stopped")
        clearInterval(changeBackground);
        changeBackground=null; //setting it back to null in order to run it again
    })
</script>
<script>

</script>
</html>
