<!-- XML HTTP REQUEST -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: white;">
    Hello
    <div>
        <h3 id="userName"></h3>
        <div id="image">
            <img src="" alt="">
        </div>
        <p id="followers"></p>
        <p id="following"></p>
    </div>
</body>
<script>
    let myURL= "https://api.github.com/users/sbhm-prksh"
    let xhr=new XMLHttpRequest(); //CREATING NEW XHR OBJECT WHICH WILL TALK TO THE SERVER WITHOUT REFRESHING PAGE
    xhr.open('GET', myURL); //JUST SET UP THE REQUEST. DONT SENT IT
    xhr.onreadystatechange=function()
    {
        console.log(xhr.readyState);
        if(xhr.readyState==4)
        {
            let data=JSON.parse(this.responseText)
            console.log(data.login);
            document.getElementById('userName').innerText=data.login;
            document.getElementById('image').innerHTML=`<img src="${data.avatar_url}">`;
            document.getElementById('following').innerText=data.following
            document.getElementById('followers').innerText=data.followers
        }
    }
    xhr.send(); // SEND THE REQUEST5

</script>
</html>
