<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // FUNCTION TO ADD NEW ELEMENT INTO DOM
    function addNewElement(language)
    {
        let newLi=document.createElement('li')
        newLi.innerHTML=language
        document.querySelector('.language').appendChild(newLi)
    }
    addNewElement('Python')
    addNewElement('CPP')
    addNewElement('Java')
    addNewElement('Ruby on Rails')

    // EDITING DOM
    // A. USING INNERHTML
    let secondLang=document.querySelector("li:nth-child(2)")
    secondLang.innerHTML="Mojo"

    // B. REPLACING ELEMENT
    let firstLang=document.querySelector("li:first-child")
    let newFirstLang=document.createElement('li')
    newFirstLang.innerHTML='Kotlin'
    firstLang.replaceWith(newFirstLang)
    // document.querySelector('li:first-child').replaceWith(newFirstLang)

    // C. USING OUTERHTML
    let thirdLang=document.querySelector("li:nth-child(3)")
    thirdLang.outerHTML='<li>GoLang</li>'

    // REMOVING AN ELEMENT
    let lastLang=document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
