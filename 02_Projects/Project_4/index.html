<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
</head>
<body>
    <h1>Guess a Number</h1>
    <h2>Try and guess a random number between 1 and 100</h2>
    <h2>You have total 10 attempts to guess the right number</h2>
    <div>
        <form action="">
            <input type="number" name="myNumber" id="number" placeholder="Enter you number">
            <button type="submit">Submit Guess</button>
            <button type="reset">Reset Game</button>
        </form>
        <div id="won"></div>
        <div id="lost"></div>
    </div>
    <div>
        <p>Attemp Remaining: <span id="attemptCount"></span></p>
        <p>Previous Guesses: <span id="guessArray"></span></p>
    </div>
</body>
<script src="script.js"></script>
</html>
